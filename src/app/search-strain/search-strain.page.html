<ion-header>
  <ion-toolbar>
    <ion-title>Find your strain</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" (ngModelChange)="search(searchTerm)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
