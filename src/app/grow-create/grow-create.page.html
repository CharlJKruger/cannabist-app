<ion-header>
  <ion-toolbar color="light">
    <ion-title>Start a grow log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Code name</ion-label>
      <ion-input [(ngModel)]="newItem.name"></ion-input>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Take a pic</ion-card-title>
      </ion-card-header>
      <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg" />
    </ion-card>

    <ion-button expand="block" fill="outline" (click)="presentModal()">Find your strain</ion-button>

    <ion-item>
      <ion-label>Environment</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="newItem.environment">
        <ion-select-option value="indoor">Indoor</ion-select-option>
        <ion-select-option value="outdoor">Outdoor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Medium</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="newItem.medium">
        <ion-select-option value="soil">Soil</ion-select-option>
        <ion-select-option value="hydro">Hydroponic</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-button expand="block" fill="outline" (click)="addItem(newItem)">Done</ion-button>

</ion-content>
